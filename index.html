<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }

    header {
      padding: 60px 20px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .song-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      margin: 40px auto;
      width: 80%;
      max-width: 600px;
      border-radius: 15px;
      font-size: 1.1rem;
      line-height: 1.6;
      animation: slideUp 1s ease;
    }

    #gift-box {
      width: 200px;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    #gift-box:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>

  <!-- Your gift box image -->

  </div>

  <div id="surprise-note" style="display:none; margin-top:40px;">

        style="width:250px; padding:15px; background:white; border:10px solid white;
               box-shadow:0 4px 8px rgba(0,0,0,0.2);" />
    </div>
  </div>

  <!-- COMPRESSED AUDIO FILE -->
  <audio id="song" src="music.mp3"></audio>

  <script>
    const box = document.getElementById('gift-box');
    const note = document.getElementById('surprise-note');

    box.addEventListener('click', () => {
      box.style.display = 'none';
